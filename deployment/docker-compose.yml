services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mem0_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - mem0_network

  mem0_api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: mem0_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_KEY=${API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - mem0_network

volumes:
  qdrant_data:

networks:
  mem0_network:
    driver: bridge
